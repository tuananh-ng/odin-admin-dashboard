<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-container">
                <div class="sidebar-item">
                    <div class="icon"></div>
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="sidebar-container">
                <div class="sidebar-item">
                    <div class="icon"></div>
                    <a href="#">Home</a>
                </div>
                <div class="sidebar-item">
                    <div class="icon"></div>
                    <a href="#">Profile</a>
                </div>
                <div class="sidebar-item">
                    <div class="icon"></div>
                    <a href="#">Messages</a>
                </div>
                <div class="sidebar-item">
                    <div class="icon"></div>
                    <a href="#">History</a>
                </div>
                <div class="sidebar-item">
                    <div class="icon"></div>
                    <a href="#">Tasks</a>
                </div>
                <div class="sidebar-item">
                    <div class="icon"></div>
                    <a href="#">Communities</a>
                </div>
            </div>
            <div class="sidebar-container">
                <div class="sidebar-item">
                    <div class="icon"></div>
                    <a href="#">Settings</a>
                </div>
                <div class="sidebar-item">
                    <div class="icon"></div>
                    <a href="#">Support</a>
                </div>
                <div class="sidebar-item">
                    <div class="icon"></div>
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <div class="icon"></div>
                <label for="search">
                    <input id="search" name="search-term" type="text">
                </label>
            </div>
            <div class="notification">
                <div class="icon"></div>
            </div>
            <div class="profile">
                <div class="icon"></div>
                <a href="#">Morgan Oakley</a>
            </div>
            <div class="greeting">
                <div class="icon"></div>
                <div class="gretting-text">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
        <div class="content">

        </div>
    </div>
    
</body>
</html>
